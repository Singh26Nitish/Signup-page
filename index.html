<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It  just take 30 sec</p>
            </header>
            <header class="signup-body" >
                <main>
                    <form action="#">
                        <p>
                            <label for="Fullname">Full Name</label>
                            <input type="text" id="Fullname" placeholder="Don't be shy" required>
                        </p>
                        <p>
                           <label for="Email">Your email</label>
                           <input type="email" id="email" placeholder="abc@xyg.com" required>
                        </p>
                        <p>
                            <label for="Password">Your Password</label>
                            <input type="password" id="password" placeholder="Sush it's a secret!" required>
                        </p>
                        <p>
                            <input type="submit" id="submit"  value="create account">
                        </p>
                    </form>
                </main>
            </header>
            <footer class="signup-footer">
                <p>Already have an account! <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
